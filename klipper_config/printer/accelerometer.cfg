################################################################################
# Accelerometer
################################################################################

[mcu rpi]                                                           # enable ONLY after setting Pi as MCU https://www.klipper3d.org/RPi_microcontroller.html
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: opi:None
axes_map: x,y,z                                                     # check orientation

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,185,20                                                      # X150, Y185, Z20 = X,Y center point

################################################################################